[package]
name = "iroh-topic-tracker"
version = "0.1.0"
edition = "2021"
authors = ["Zacharias Boehler <rustonbsd@mailfence.com>"]
description = "Iroh universal (gossipsub) topic tracker."
license = "MIT"
repository = "https://github.com/rustonbsd/iroh-topic-tracker"
readme = "README.md"
keywords = ["gossipsub", "iroh", "p2p", "pubsub", "rust", "networking", "tracker"]
categories = ["network-programming::p2p", "network-programming::protocols"]

[dependencies]
iroh = "0.30"
tokio ={ version="1",features = ["full"] }
anyhow = "1"
rand = "0.8"
serde = "1"
serde_json = "1"
bytes = { version = "1.7", features = ["serde"] }
ed25519-dalek = { version = "2.0.0", features = ["serde", "rand_core"] }
postcard = { version = "1", default-features = false, features = ["alloc", "use-std", "experimental-derive"] }
futures-lite = "2"
z32 = "1"
sha2 = "0.10"
